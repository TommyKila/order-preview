<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="container">
    <div class="main">

      <img src="./illustration-hero.svg" class="img-main" alt="illustration-hero">

      <h1 class="title">Order Summary</h1>

      <p class="desc">You can now listen to millions of songs,
        audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="option">
        <div class="sub-option">
          <img src="./icon-music.svg" class="icon-music" alt="icon-music">
          <div class="pay">
            <h2 class="plan">Annual Plan</h2>
            <p class="price">$59.99/year</p>
          </div>
        </div>
        <a href="#change" class="change">Change</a>
      </div>

      <button class="proceed">Proceed to Payment</button>

      <a href="#cancel" class="cancel">Cancel Order</a>

    </div>
  </div>
</body>

</html>
